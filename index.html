<!DOCTYPE html>
<html ng-app="store">
<head>
	<title>Angular Shop</title>
	<!-- CSS Files -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/app.css">
	<!-- SCRIPT Files -->
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body class="list-group" ng-controller="StoreController as store">
	<div class="list-group-item" ng-repeat="product in store.products">
		<h3> {{product.name}} <em class="pull-right"> {{product.price | currency}} </em> </h3>
		<!-- <p> {{product.description}} </p> -->
		<!-- <div class="gallery">
			<div class="img-wrap">
				<img ng-src="{{product.images[0]}}">
			</div>
			<ul class="img-thumbnails clearfix">
				<li class="small-image pull-left thumbnail" ng-repeat="image in product.images">
					<img ng-src="{{image}}" />
				</li>
			</ul>
		</div> -->

		    <div class='gallery' ng-show="product.images.length" ng-controller="GalleryController as gallery">
        <img ng-src="{{product.images[gallery.current]}}" />
        <ul class="img-thumbnails list-inline thumbs">
          <li class="thumbnail" ng-repeat="image in product.images">
            <img ng-src="{{image}}" ng-click="gallery.setCurrent(2)" />
          </li>
        </ul>
      </div>


		<button ng-show="product.canPurchase" class="button"> Add to Cart </button>
		
		<section ng-controller="PanelController as panel">
		<ul class="nav nav-pills">
			<li ng-class="{ active:panel.isSelected(1) }"><a href ng-click="panel.selectTab(1)">Description</a></li>
			<li ng-class="{ active:panel.isSelected(2) }"><a href ng-click="panel.selectTab(2)">Specs</a></li>
			<li ng-class="{ active:panel.isSelected(3) }"><a href ng-click="panel.selectTab(3)">Reviews</a></li>
		</ul>
		
		<div class="panel" ng-show="panel.isSelected(1)">
			<h4>Desc</h4>
			<p>{{product.description}} </p>
		</div>
		<div class="panel" ng-show="panel.isSelected(2)">
			<h4>Specs</h4>
			<p>nothing yet</p>
		</div>
		<div class="panel" ng-show="panel.isSelected(3)">
			<h4>Reviews</h4>
			<p>None yet</p>
		</div>
	</section>
	</div>
</body>
</html>
